<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Giọt Nhỏ – Nền tảng quyên góp nhân văn</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      margin: 0;
      background-color: #f9fcff;
      color: #333;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 40px;
      background-color: #ffffff;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    }
    h1 {
      color: #1fa2ff;
    }
    .donate-btn {
      background: #1fa2ff;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      cursor: pointer;
    }
    section {
      text-align: center;
      padding: 60px 20px;
    }
    h2 {
      color: #1b4d89;
    }
    footer {
      text-align: center;
      padding: 20px;
      background-color: #ffffff;
      font-size: 14px;
      color: #777;
      border-top: 1px solid #eee;
    }
  </style>
</head>
<body>
  <header>
    <h1>Giọt Nhỏ</h1>
    <button class="donate-btn">Ủng hộ ngay</button>
  </header>

  <section>
    <h2>Mỗi giọt nhỏ, góp thành đại dương nhân ái</h2>
    <p>Giọt Nhỏ là nền tảng quyên góp dựa trên niềm tin. Mỗi người bắt đầu với 1.000đ, xây dựng uy tín qua hành động và lan tỏa lòng nhân ái minh bạch.</p>
  </section>

  <footer>© 2025 Giọt Nhỏ – Cộng đồng nhân văn</footer>
</body>
</html>
